<!-- results.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dance Assignments</title>
</head>
<body>
    <h2>Dance Assignments</h2>
    {% for dance, dancers in assignments.items() %}
        <h3>{{ dance }}</h3>
        <ul>
            {% for dancer in dancers %}
                <li>{{ dancer }}</li>
            {% endfor %}
        </ul>
    {% endfor %}
    <a href="/">Upload Another File</a>
</body>
</html>
